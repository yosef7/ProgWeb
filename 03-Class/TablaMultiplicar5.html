<html>
	<head>
        <meta charset="utf-8">
        Tabla de Multiplicación del 5
    </head>
    	<body>
    		<table>
                    <tr>
                        <td>Números</td>
                        <td>Resultado</td>
                    </tr>
                    	<script type="text/javascript">
                            for(i=0; i<=10; i++){
                            	document.write("<tr><td>5 x "+i+"</td><td>"+i * 5+"</td></tr>");
                              }
                        </script>
                </table>
        </body>
</html>
