<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Número 2</title>
    <!--2. Diseñe un programa JavaScript  que dados el sexo, peso, edad, nombre
    y estatura de un grupo de 30 alumnos, muestre los siguientes datos:

    -Listado de Niños que están aptos para jugar Basquetbol
    -Listado de Niñas que están aptas para jugar Basquetbol

    Los requisitos para ello, son los siguientes:

    Los niños una estatura mayor de 1.70 mts y pesar más de 150 lbs.
    Las niñas una estatura mayor de 1.60 mts y pesar más de 145 lbs.

    var datos = ["nombre", "estatura", "peso", "edad", "sexo",]
    document.write(datos[1]);
  -->

</head>
<body>
    <script type="text/javascript">

    var nom = prompt('Ingrese el nombre del estudiante.');
    document.write("Su nombre es= "+ nom".");

    var sx = prompt('Ingrese el sexo del estudiante [Masculino, Femenino]');
    document.write("Su sexo es= "+ sx".");

    var ps = prompt('Ingrese el peso, en libras');
    document.write("Su peso en libras es= "+ ps".");

    var est = prompt('Ingrese el estatura, en metros');
    document.write("Su estatura en metros es= "+ est".");





    </script>
</body>
</html>
