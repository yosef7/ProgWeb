<script type="text/javascript">
// 3. Desarrollar una función que retorne la cantidad de dígitos que tiene una variable entera positiva.
function cantdig(x)
{
    if (x<10)
    {
        return 1;
    }
    else
    {
        if (x<100)
        {
            return 2;
        }
        else
        {
            if (x<1000)
            {
                return 3;
            }
            else
            {
                if (x<10000)
                {
                    return 4;
                }
            }
        }
    }
}

var v;
v=prompt('Ingrese un número positivo: (Hasta 9999)','');
v=parseInt(v);
document.write('La cantidad de digitos del número ingresado es: '+cantdig(v))

</script>
