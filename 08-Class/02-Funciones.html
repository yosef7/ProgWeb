<script type="text/javascript">
// 2. Elaborar una función a la cual le envíe el valor del lado de un cuadrado y me retorne su perímetro.

    function retorna_perimetro (lado)
    {
    var perimetro;
    perimetro=lado*4;
    return perimetro;
    }

    var L1;
    L1=prompt('Ingrese el valor del lado de un cuadrado: ','');
    L1=parseInt(L1);
    document.write('El perímetro del cuadrado es: '+retorna_perimetro(L1));
</script>
