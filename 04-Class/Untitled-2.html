<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problemas con While</title>
</head>
<body class="6">

<script type="text/javascript">
  var s;
  var x;
  s=11;
  x=1;
  
  while (x<=25)
  {
    document.write(s);
    document.write('<br>');
    x=x+1;
    s=s+11;
  }
</script>

</body>
</html>
